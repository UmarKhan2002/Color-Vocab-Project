<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Russian Vocabulary</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Colors</h1>
    <h2 class="middle">Learn the colors in Russian!</h2>
    <h2 class="color-title" id="red">красный (krasnyy)</h2>
    <img src="./assets/images/red.png" alt="red" />

    <h2 class="color-title" id="blue">синий (siniy)</h2>
    <img src="./assets/images/blue.png" alt="blue" />

    <h2 class="color-title" id="orange">апельсин (apel'sin)</h2>
    <img src="./assets/images/orange.png" alt="orange" />

    <h2 class="color-title" id="green">зеленый (zelenyy)</h2>
    <img src="./assets/images/green.png" alt="green" />

    <h2 class="color-title" id="yellow">желтый (zheltyy)</h2>
    <img src="./assets/images/yellow.png" alt="yellow" />

</html>
